<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pievienot auditoriju</title>
    <link rel="stylesheet" href="http://localhost/system-for-automatic-generation-of-lesson-schedules/src/main/resources/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
	<div th:insert="~{fragments/header :: header}"></div>
    <div class="container">
        <h3>Pievienot auditoriju</h3>
        <div class="card">
			<a href="/classrooms" class="btn btn-primary"><i class="fa fa-reply"> Atpakaļ </i></a>
            <div class="card-body">
                <form action="#" th:action="@{/add-classroom}" th:object="${classroom}" method="post">
                    <div class="form-group">
                        <label>Nosaukums</label> 
                        <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Nosaukums"/>
                    </div>
					<div class="form-group">
                        <label for="numberOfSeats">Sēdvietu skaits</label> 
                        <input type="text" th:field="*{numberOfSeats}" class="form-control" id="numberOfSeats" placeholder="Sēdvietu skaits"/>
                    </div>
                    <div class="form-group">
						<label for="equipment1">Aprīkojums Nr.1</label>
						<select th:field ="*{equipment1}" class="form-control" >
							<option value="" selected>-- Atlasiet aprīkojumu --</option>
							<option th:each="equipment : ${T(vea.model.Equipment).values()}"
							     th:value="${equipment}"
							     th:text="${equipment}">
							</option>
						</select>
					</div>
                    <div class="form-group">
						<label for="equipment2">Aprīkojums Nr.2</label>
						<select th:field ="*{equipment2}" class="form-control" >
							<option value="" selected>-- Atlasiet aprīkojumu --</option>
							<option th:each="equipment : ${T(vea.model.Equipment).values()}"
							     th:value="${equipment}"
							     th:text="${equipment}">
							</option>
						</select>
					</div>
                    <div class="form-group">
						<label for="equipment3">Aprīkojums Nr.3</label>
						<select th:field ="*{equipment3}" class="form-control" >
							<option value="" selected>-- Atlasiet aprīkojumu --</option>
							<option th:each="equipment : ${T(vea.model.Equipment).values()}"
							     th:value="${equipment}"
							     th:text="${equipment}">
							</option>
						</select>
					</div>
                    <div class="form-group">
						<label for="equipment4">Aprīkojums Nr.4</label>
						<select th:field ="*{equipment4}" class="form-control" >
							<option value="" selected>-- Atlasiet aprīkojumu --</option>
							<option th:each="equipment : ${T(vea.model.Equipment).values()}"
							     th:value="${equipment}"
							     th:text="${equipment}">
							</option>
						</select>
					</div>
					<input type="submit" style="position: relative; right: -165px;" class="btn btn-primary" value="Iesniegt">
                </form>
            </div>
        </div>
		<div class="content" style="padding: 34px;"></div>
    </div>
    <div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
