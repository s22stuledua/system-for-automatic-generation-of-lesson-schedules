<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iestatījumi</title>
	<link rel="icon" href="http://localhost/system-for-automatic-generation-of-lesson-schedules/src/main/resources/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="http://localhost/system-for-automatic-generation-of-lesson-schedules/src/main/resources/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	<style>.form-group label {flex: 1;}</style>
</head>
<body>
	<div th:insert="~{fragments/header :: header}"></div>
	<div class="container" style="padding-left: 250px; padding-right: 250px;">
		<div class="card">
			<div class="card-body">
                <form action="#" th:action="@{/settings}" th:object="${settings}" method="post">
                    <div>
                        <button type="submit" class="btn btn-primary">Saglabāt</button>
                    </div>
                    <div class="line-separator"></div> 
                    <div style="display: flex; justify-content: space-between;">
                        <div class="form-group">
                            <label>Nedēļu skaits semestrī:</label>
                            <input type="number" class="form-control" th:field="*{weeksInSemester}"/>
                        </div>
                        <div class="form-group">
                            <label>Maksimālais nodarbību skaits nedēļā:</label>
                            <input type="number" class="form-control" th:field="*{maxLessonsPerWeek}"/>
                        </div>
                    </div>
                    <div style="display: flex; justify-content: space-between;">    
                        <div class="form-group">
                            <label>Maksimālais nodarbību skaits dienā:</label>
                            <input type="number" class="form-control" th:field="*{maxLessonsPerDate}"/>
                        </div>
                        <div class="form-group">
                            <label>Nedēļas limits (n <= 32):</label>
                            <input type="number" class="form-control" th:field="*{weekLimit1}"/>
                        </div>
                    </div>
                    <div style="display: flex; justify-content: space-between;">    
                        <div class="form-group">
                            <label>Nedēļas limits (n > 32 & n <= 48):</label>
                            <input type="number" class="form-control" th:field="*{weekLimit2}"/>
                        </div>
                        <div class="form-group">
                            <label>Nedēļas limits (n > 48 & n <= 64):</label>
                            <input type="number" class="form-control" th:field="*{weekLimit3}"/>
                        </div>
                    </div>
                    <div style="display: flex; justify-content: space-between;">
                        <div class="form-group">
                            <label>Nedēļas limits (n > 64 & n <= 72):</label>
                            <input type="number" class="form-control" th:field="*{weekLimit4}"/>
                        </div>
                        <div class="form-group">
                            <label>Nedēļas limits (n > 72):</label>
                            <input type="number" class="form-control" th:field="*{weekLimit5}"/>
                        </div>
                    </div>
                    <div style="display: flex; justify-content: space-between;">    
                        <div class="form-group">
                            <label>Divu nedēļu limits (n <= 16):</label>
                            <input type="number" class="form-control" th:field="*{twoWeekLimit1}"/>
                        </div>
                        <div class="form-group">
                            <label>Divu nedēļu limits (n > 16 & n <= 24):</label>
                            <input type="number" class="form-control" th:field="*{twoWeekLimit2}"/>
                        </div>
                    </div>
                    <div style="display: flex; justify-content: space-between;">    
                        <div class="form-group">
                            <label>Divu nedēļu limits (n > 24 & n <= 32):</label>
                            <input type="number" class="form-control" th:field="*{twoWeekLimit3}"/>
                        </div>
                        <div class="form-group">
                            <label>Divu nedēļu limits (n > 32 & n <= 48):</label>
                            <input type="number" class="form-control" th:field="*{twoWeekLimit4}"/>
                        </div>
                    </div>
                    <div style="display: flex; justify-content: space-between;">
                        <div class="form-group">
                            <label>Divu nedēļu limits (n > 48 & n <= 64):</label>
                            <input type="number" class="form-control" th:field="*{twoWeekLimit5}"/>
                        </div>
                        <div class="form-group">
                            <label>Divu nedēļu limits (n > 64 & n <= 100):</label>
                            <input type="number" class="form-control" th:field="*{twoWeekLimit6}"/>
                        </div>
                    </div>
                    <div style="display: flex; justify-content: space-between;">    
                        <div class="form-group">
                            <label>Divu nedēļu limits (n > 100):</label>
                            <input type="number" class="form-control" th:field="*{twoWeekLimit7}"/>
                        </div>
                    </div>
                </form>
			</div>
		</div>
        <div class="content" style="padding: 6px;"></div>
	</div>
	<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
