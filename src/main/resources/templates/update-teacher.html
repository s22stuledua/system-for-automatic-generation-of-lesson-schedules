<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rediģēt pasniedzēju</title>
    <link rel="stylesheet" href="http://localhost/system-for-automatic-generation-of-lesson-schedules/src/main/resources/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <style>
        input[type="checkbox"] {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
	<div th:insert="~{fragments/header :: header}"></div>
    <div class="container">
        <h3>Rediģēt pasniedzēju</h3>
        <div class="card">
			<a href="/teachers" class="btn btn-primary"><i class="fa fa-reply"> Atpakaļ </i></a>
            <div class="card-body">
                <form action="#" th:action="@{/update-teacher/{id}(id=${teacher.id})}" th:object="${teacher}" method="post">
                    <label>Vārds</label> 
                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Vārds"/>
                    <label>Amats</label>
                    <select th:field ="*{position}" class="form-control" style="max-width: 186px;">
                        <option value="" selected>-- Atlasiet amatu --</option>
                        <option th:each="position : ${T(vea.model.Position).values()}"
                             th:value="${position}"
                             th:text="${position}">
                        </option>
                    </select>
                    <label>Var mācīt tikai tiešsaistē</label> 
                    <input type="checkbox" style="position: relative; bottom: -10px;" th:field="*{onlyOnline}"/>
					<input type="submit" style="position: relative; right: -50px;" class="btn btn-primary" value="Iesniegt">
                </form>
            </div>
        </div>
		<div class="content" style="padding: 172px;"></div>
    </div>
    <div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
